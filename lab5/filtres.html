<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Осягин Иван Дмитриевич. Лабораторная работа 5 </title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <script>
            function blurChange() {
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
            }

            function brightnessChange() {
                let value = document.getElementById('brValue').value + '%';
                document.getElementById('brOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'brightness(' + value + ')';
            }

            function cnChange() {
                let value = document.getElementById('cnValue').value + '%';
                document.getElementById('cnOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'contrast(' + value + ')';
            }

            function gsChange() {
                let value = document.getElementById('gsValue').value + '%';
                document.getElementById('gsOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'grayscale(' + value + ')';
            }

            function hrChange() {
                let value = document.getElementById('hrValue').value + 'deg';
                document.getElementById('hrOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'hue-rotate(' + value + ')';
            }

            function inChange() {
                let value = document.getElementById('inValue').value + '%';
                document.getElementById('inOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'invert(' + value + ')';
            }

            function stChange() {
                let value = document.getElementById('stValue').value + '%';
                document.getElementById('stOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'saturate(' + value + ')';
            }

            function seChange() {
                let value = document.getElementById('seValue').value + '%';
                document.getElementById('seOutput').innerText = value
                document.getElementById('blurImage').style.filter = 'sepia(' + value + ')';
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>

            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brValue">
                <span id="brOutput"></span>
            </div>
            
            <div>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="cnChange()" id="cnValue">
                <span id="cnOutput"></span>
            </div>
            
            <div>
                Фильтр grayscale:
                <input type="range" min="0" max="100" value="0" onchange="gsChange()" id="gsValue">
                <span id="gsOutput"></span>
            </div>
            
            <div>
                Фильтр hue-rotate:
                <input type="range" min="0" max="360" value="0" onchange="hrChange()" id="hrValue">
                <span id="hrOutput"></span>
            </div>

            <div>
                Фильтр invert:
                <input type="range" min="0" max="100" value="0" onchange="inChange()" id="inValue">
                <span id="inOutput"></span>
            </div>

            <div>
                Фильтр saturate:
                <input type="range" min="0" max="500" value="100" onchange="stChange()" id="stValue">
                <span id="stOutput"></span>
            </div>

            <div>
                Фильтр sepia:
                <input type="range" min="0" max="100" value="0" onchange="seChange()" id="seValue">
                <span id="seOutput"></span>
            </div>
            
            <div><img src="pic.jpg" id="blurImage"></div>
        </main>

        <footer> 
            &copy; Осягин Иван, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
