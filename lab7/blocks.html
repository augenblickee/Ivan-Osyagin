<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Осягин Иван Дмитриевич. Лабораторная работа 7 </title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <style>
            div {
                border: 4px solid salmon;
                border-radius: 20%;
                margin: 20px auto;
                padding: 10px;
                align-self: center;
                display: block;
                width: 25% ;
                text-align: center;
            }
        </style>
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.background = 'green';
                newBlock.style.height = '40px';
                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let main = document.querySelector('main')
                let widthh = 0
                let times = parseInt(document.getElementById('blocks').value)
                if(times > 0) {
                    for( let i = 1; i <= times; i++) {
                        widthh += 20;
                        let newBlock = document.createElement('div');
                        newBlock.style.background = 'green';
                        newBlock.style.height = '40px';
                        newBlock.style.width = 250 + widthh + 'px';
                        newBlock.innerHTML = `Блок номер ${i}: 2 * ${i} <sup>2</sup> = ${2 * i**2}`; 
                        main.appendChild(newBlock);
                    }
                }
                
            }

            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i <=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '40px';
                    newBlock.style.height = '40px'; // Добавляем высоту
                    newBlock.style.borderRadius = '50%'; // Делаем блоки круглыми
                    newBlock.style.backgroundColor = 'black'; // Добавляем случайный цвет фона
                    newBlock.style.color = 'white'; // Белый текст
                    newBlock.style.fontSize = '20px'; // Размер текста
                    newBlock.style.fontWeight = 'bold'; // Жирный текст
                    newBlock.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)'; // Добавляем тень

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
        </script>
    
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <button onclick="addNewBlock()">Добавить блок</button>
            <input type="text" id="blocks" placeholder="введите кол-во блоков">
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <button onclick="add20_50()">20 => 50</button>
        </main>

        <footer> 
            &copy; Осягин Иван, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
